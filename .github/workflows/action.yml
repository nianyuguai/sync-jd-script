name: sync-jd-script

on: 
  push:
  gollum: 
  schedule: 
      - cron: '0 */1 * * *'

jobs:
  one:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    # 使用 node:10
    - name: use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    # npm install
    - name: do sync
      env:
        ENV: ${{ secrets.ENV }}
        SCRIPT_BUCKET: ${{ secrets.SCRIPT_BUCKET }}
        TOKEN_URL: ${{ secrets.TOKEN_URL }}
      run: |
        npm install
        node index.js
